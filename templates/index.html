<!DOCTYPE html>
<html>
<head>
    <title>Bezier Spline</title>

  

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   <style>
    .center {
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #dbe4ed;
      
    }
    .bottom-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .bottom-container input[type="text"] {
      margin-bottom: 10px;
    }
   </style>




   

</head>
<body>
   


	
  <div class="center">
    <img class="center" id="figure" src="static/fig.png" alt="Figure">
  </div>
  
  <div class="bottom-container">
    <form>
      <input id="text-input" type="text" name="input_text" placeholder="Enter text">
      <input id="btn" type="submit" value="Submit" class="btn btn-primary"/>
    </form>
  </div>

  
  

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="modalDescription" class="modal-body">
            Error
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
    </div>



    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
       
   
  
    <script>
        
      
        
        const form = document.querySelector('form');
        $(document).ready(function(){
          
            
        form.addEventListener("submit", function(event) {
          event.preventDefault();


          document.getElementById('figure').style.display = 'block';


         var formData = $(this).serialize();

          // Send an AJAX POST request to the "/process" URL
          $.ajax({
              type: 'POST',
              url: '/process',
              data: formData,
              success: function(response) {
                  // Handle the success response
                  console.log(response);
                  if(response!=="")
                  {
                    $('#modalDescription').text(response);
                    $('#exampleModal').modal('show');

                  }
                  else
                  {
                    
                    location.reload();
                  }
                 
                  
              },
              error: function(error) {
                  // Handle the error response
                  console.log(error);
              }
          });
            
         
            
            


        });
    });


    
        
    
       
    
    </script>
    
   
</body>
</html>
